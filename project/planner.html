<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Life Guide | Planner</title>
    <link rel="stylesheet" href="styles/css.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <div class="container nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="SLG Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="planner.html">Planner</a></li>
                    <li><a href="references.html">References</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- TITLE -->
    <section class="hero">
        <div class="container">
            <h1>Task Planner</h1>
            <p>Add and manage your academic tasks.</p>
        </div>
    </section>

    <!-- PLANNER SECTION -->
    <section>
        <div class="container">

            <h2>Add a New Task</h2>

            <form id="taskForm">

                <label for="taskInput">Task Name</label>
                <input type="text" id="taskInput" required>

                <label for="taskDate">Due Date</label>
                <input type="date" id="taskDate" required>

                <label for="taskPriority">Priority</label>
                <select id="taskPriority" required>
                    <option value="">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>

                <button type="submit" class="btn">Add Task</button>
            </form>

            <h2>Your Tasks</h2>
            <ul id="taskList"></ul>

        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2026 Student Life Guide | <a href="references.html">References</a></p>
    </footer>

    <script src="js/planner.js"></script>

</body>
